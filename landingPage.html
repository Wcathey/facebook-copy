<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/landingPage.css">
    <script src="./scripts/landingPage.js"></script>
</head>
<body>

    <div class="container">
        <div class="content-wrapper">
            <div>
                <div class="main-card-wrapper">
                    <div class="card">
                        <div class="logo-area">
                            <div class="logo">
                                <img class="fb_img" src=
                                "https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
                            </div>
                            <h2 class="logo_text">Connect with friends and the world around you on Facebook.
                            </h2>
                            </div>
                        <div class="login-area">
                            <div class="login-card">
                                <div class="login-form">
                                    <form class="user-inputs" action="#" method="post" name="credentials">
                                    <div class="email">
                                    <input type="text" placeholder="Email or phone number">
                                    </div>
                                    <div class="password">
                                    <input type="password" placeholder="Password">
                                    </div>
                                    <div class="log-btn-wrapper">
                                        <button value="1" class="login-btn" name="login" type="submit">Log In</button>
                                    </div>
                                    <div class="forgot-password">
                                        <a href="#">Forgot password?</a>
                                    </div>
                                    <div class="seperator"></div>
                                    <div class="create-account">
                                        <a role="button" class="account-btn" href="createAccount.html">Create new account</a>
                                    </div>
                                    </form>

                                </div>
                                <div class="create-page">
                                    <a href="#">Create a Page</a>
                                    for a celebrity, brand or business.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>


        </div>


    </div>
